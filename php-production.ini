; PHP Configuration for Production with Cloudflare Tunnel
; Save this file as .user.ini in the public directory or update php.ini

; Memory and Execution Limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; File Upload Settings
upload_max_filesize = 64M
post_max_size = 64M
file_uploads = On
max_file_uploads = 20

; Error Handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = "storage/logs/php_errors.log"
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session Configuration (Important for Cloudflare Tunnel)
session.save_handler = files
session.save_path = "storage/framework/sessions"
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 1  ; Keep as 1 even with HTTP tunnel
session.cookie_samesite = "None"  ; Required for Cloudflare Tunnel
session.name = "dthree_pos_session"
session.gc_maxlifetime = 7200  ; 2 hours
session.cookie_lifetime = 7200

; OPcache Optimization
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.enable_cli = 0
opcache.validate_timestamps = 0  ; Set to 1 in development
opcache.max_wasted_percentage = 5

; Realpath Cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Output Buffering
output_buffering = 4096
implicit_flush = Off

; Resource Limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; MySQL Configuration
mysqli.default_socket = "/tmp/mysql.sock"
pdo_mysql.default_socket = "/tmp/mysql.sock"

; Security Settings
allow_url_fopen = Off
allow_url_include = Off
expose_php = Off
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.sid_length = 128
session.sid_bits_per_character = 6

; Date and Time
date.timezone = "Asia/Jakarta"

; For Cloudflare Tunnel specific adjustments
; If using Cloudflare Tunnel with HTTP internally but HTTPS externally:
; 1. Keep session.cookie_secure = 1
; 2. Set session.cookie_samesite = "None"
; 3. Ensure proper TrustedProxies configuration in Laravel

; Additional performance tweaks
zlib.output_compression = On
zlib.output_compression_level = 6

; Disable dangerous functions (optional for security)
disable_functions = "exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source"

; Increase POST and GET limits for large forms
max_input_vars = 3000
suhosin.get.max_vars = 3000
suhosin.post.max_vars = 3000
suhosin.request.max_vars = 3000